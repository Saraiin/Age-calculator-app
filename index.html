<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Poppins">
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js"></script>
    <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

 <!-- Day
  DD

  Month
  MM

  Year
  YYYY

  -- years
  -- months
  -- months
  -->
  
  
    <div class="root">
      <div class="container">
        <p class="day">DAY </p>
        <p class="month">MONTH </p>
        <p>YEAR </p>
      </div>
      <form onsubmit="calculAge(); return false;">
    
        <input id="day" type="number" name="day"min="1" max="31" required placeholder="DD" />
        <input id="month" type="number" name="month" min="1" max="12"required placeholder="MM" />
        <input id="year" type="number" name="year" min="1900" max="2100" placeholder="YYYY" required/>
        <button type="submit" onclick="calculAge()">submit</button>
      </form>
      <hr/>
      <div class="age">
        <p> <span id="re_years">--</span> years</p>
        <p> <span id="re_months">--</span> months</p>
        <p> <span id="re_days">--</span> days</p>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Sara</a>.
      </div>
    </div>
  </body>
</html>
